<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Отзывы о продуктах</title>
  </head>
  <body>
    <div class="container">
      <!-- Страница добавления отзыва -->
      <div id="addReviewPage" class="style-add-order">
        <h1>Добавление отзыва</h1>
        <form id="reviewForm">
          <label for="productName">Название продукта:</label>
          <input type="text" id="productName" name="productName" required />

          <label for="reviewText">Текст отзыва:</label>
          <textarea id="reviewText" name="reviewText" required></textarea>

          <button type="button" onclick="addReview()">Добавить отзыв</button>
        </form>
      </div>

      <!-- Страница просмотра отзывов -->
      <div id="viewReviewsPage">
        <h1>Просмотр отзывов</h1>
        <ul id="productList"></ul>
        <div id="reviewsContainer"></div>
      </div>
      <button onclick="showAddReviewPage()">
        Обратно к добавлению комментария
      </button>
    </div>

    <script src="/script/main.js"></script>
  </body>
</html>
