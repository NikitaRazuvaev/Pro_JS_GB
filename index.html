<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отзывы о продуктах</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script src="/script/main.js"></script>
  </head>
  <body>
    <section class="block-order">
      <h1 class="title-h">Отзывы о продуктах</h1>
      <div class="reviews">
        <h2 class="title-h">Добавить отзыв</h2>
        <form id="review-form" class="order">
          <label for="product-name">Название продукта:</label>
          <input class="style-tnput" type="text" id="product-name" required />
          <label for="user-review">Ваш отзыв:</label>

          <textarea
            class="style-tnput"
            id="user-review"
            rows="4"
            required
          ></textarea>
          <button class="style-btn" type="submit">Добавить отзыв</button>
        </form>
      </div>
      <div class="reviews">
        <h2 class="title-h">Просмотр отзывов</h2>
        <ul class="ul-order" id="review-list">
          <!-- Отзывы будут отображаться здесь -->
        </ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
